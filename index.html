    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#020617',
              surface: '#0F172A',
              surfaceLight: '#1E293B',
              primary: {
                DEFAULT: '#4F46E5', // Indigo
                glow: '#4F46E580',
              },
              secondary: {
                DEFAULT: '#06B6D4', // Cyan
                glow: '#06B6D480',
              },
              accent: {
                DEFAULT: '#FACC15', // Amber
                glow: '#FACC1580',
              }
            },
            boxShadow: {
              'bento': '0 18px 45px rgba(2, 6, 23, 0.65)',
              'glow': '0 0 20px rgba(79, 70, 229, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
    </style>
